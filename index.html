<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header class="header wrapper">
        <div class="header__text">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="circle">
          <div class="circle__black"></div>
          <div class="circle__transparent"></div>
        </div>
      </header>
      <main class="wrapper">
        <h2>Spending - Last 7 days</h2>
        <section class="chart row">
          <!-- <div class="chart__bar-wrapper ">
          </div> -->
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar mon" data-day="mon"></div>
          </div>
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar tue" data-day="tue"></div>
          </div>
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar wed" data-day="wed"></div>
          </div>
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar thu" data-day="thu"></div>
          </div>
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar fri" data-day="fri"></div>
          </div>
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar sat" data-day="sat"></div>
          </div>
          <div class="chart__bar-wrapper">
            <div class="chart__amount">
              <p class="chart__total"></p>
            </div>
            <div class="chart__bar sun" data-day="sun"></div>
          </div>
        </section>
        <section class="total row">
          <div class="total__this-month">
            <h5>Total this month</h5>
            <p>$478.33</p>
          </div>
          <div class="total__last-month">
            <h5>+2.4%</h5>
            <p>from last month</p>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TTUmejiaku</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
